<nav aria-label="paging" *ngIf="count > 0" class="pagination-box">
  <ul class="pagination justify-content-center">
    <li class="page-item" [ngClass]="{'disabled':page === 1}">
      <button class="page-link" (click)="onPage(1)" aria-label="First">
        <span aria-hidden="true">Pierwsza</span>
      </button>
    </li>
    <li class="page-item" [ngClass]="{'disabled':page === 1}">
      <button class="page-link" (click)="onPrev()" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </button>
    </li>

    <li class="page-item" *ngFor="let pageNum of getPages()" [ngClass]="{'active': pageNum === page || pageNum === 0}"><a class="page-link" (click)="onPage(pageNum)">{{pageNum}}</a></li>

    <li class="page-item" [ngClass]="{'disabled':lastPage()}">
      <button class="page-link" (click)="onNext(true)" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </button>
    </li>
    <li class="page-item" [ngClass]="{'disabled':lastPage()}">
      <button class="page-link" (click)="onPage(count)" aria-label="Last">
        <span aria-hidden="true">Ostatnia</span>
      </button>
    </li>
  </ul>
</nav>
