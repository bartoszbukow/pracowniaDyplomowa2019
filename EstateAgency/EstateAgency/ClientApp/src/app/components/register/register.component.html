<div class="medium-list">
  <div class="list-viewer-wrapper">
    <img id="login-img" class="login-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
    <div class="list-header-title">User Register</div>

    <form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && onRegisterSubmit()" novalidate>
      <div class="form-container">
        <mat-form-field>
          <input id="name"
                 matInput
                 formControlName="name"
                 placeholder="Insert username..."
                 autocomplete="name"/>
          <mat-error>
            Please enter a valid username
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input id="email"
                 matInput
                 formControlName="email"
                 placeholder="Insert email..."
                 autocomplete="email"/>
          <mat-error>
            Please enter a valid email
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input id="displayName"
                 matInput
                 formControlName="displayName"
                 placeholder="Insert display name..."
                 autocomplete="displayName"/>
          <mat-error>
            Please enter a valid display name
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input id="password"
                 matInput
                 formControlName="password"
                 placeholder="Insert password..."
                 [type]="hidePassword ? 'password':'text'"
                 autocomplete="password"/>
          <mat-icon matSuffix (click)="hidePassword = !hidePassword">
            {{hidePassword ? 'visibility' : 'visibility_off'}}
          </mat-icon>
          <mat-error>
            Please enter a valid password
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input id="passwordConfirm"
                 matInput
                 formControlName="passwordConfirm"
                 placeholder="Repeat the password..."
                 [type]="hidePasswordConfirm ? 'password':'text'"
                 autocomplete="passwordConfirm"
                 [errorStateMatcher]="errorMatcher"/>
          <mat-icon matSuffix (click)="hidePasswordConfirm = !hidePasswordConfirm">
            {{hidePasswordConfirm ? 'visibility' : 'visibility_off'}}
          </mat-icon>
          <mat-error *ngIf="registerForm.hasError('passwordsDoNotMatch')">
            Passwords do not match!
          </mat-error>
        </mat-form-field>

        <button mat-button type="submit" class="mat-raised-button mat-primary button-register">
          Register
        </button>
        <button mat-button routerLink="/login" class="divider">Login</button>
      </div>
    </form>
  </div>
</div>
