<body>
  <header>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button class="hamburger-menu" (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <h1 class="title" [routerLink]='["/"]'>{{ this.title }}</h1>
        <button mat-icon-button class="user-menu">
          <mat-icon aria-hidden="false" aria-label="Example home icon">account_circle</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
  </header>

  <mat-sidenav-container>
    <mat-sidenav #sidenav>
          <app-nav-menu (sidenavToggle)="sidenav.toggle()"></app-nav-menu>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="main-content" style="height: 100%; min-height: 88vh;"> <!--88-->
        <main>
          <router-outlet></router-outlet>
        </main>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</body>
